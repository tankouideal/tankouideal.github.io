<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ルールのページ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .rule-box {
            border: 2px solid black;
            padding: 15px;
            margin: 20px 0;
            position: relative;
        }
        .rule-box::before {
            content: "変えられるルール";
            position: absolute;
            top: -10px;
            left: 10px;
            background: white;
            padding: 0 5px;
            font-weight: bold;
            border: 1px solid black;
        }
        .highlight-red {
            color: red;
        }
        .image-container {
            position: relative;
            width: 80vw; /* Adjust width as needed */
            max-width: 500px; /* Max width for larger screens */
            padding-top: 100%; /* This makes the container square */
            background-color: #fff; /* Optional: background color for better visibility */
            overflow: hidden; /* Ensures no overflow */
        }
        .image-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the image covers the container */
        }
        .title {
            text-align: center; /* 中央揃え */
            font-size: 2em; /* フォントサイズを大きく設定 */
            color: #000; /* テキストの色 */
    </style>
    </style>
</head>
<body>
    <div class="rule-box">
        <p>・謎は全部で<span class="highlight-red">さんもん</span>あります。</p>
        <p>・このページの謎の答えは、<span class="highlight-red">ないと</span>から<span class="highlight-red">きんぐ</span>まで最短で向かったときに通る文字列です。</p>
        <p>・画像の<span class="highlight-red">きいろ</span>の壁は通り抜けられます。</p>
        <p>・「<span class="highlight-red">あくせる</span>」と<span class="highlight-red">さいご</span>に回答して正解することができれば、その時点でクリアです。</p>
    </div>
    <div class="title">問一</div>
    <div class="image-container">
        <img src="toiichi.png" alt="中央に配置された画像">
    </div>
</body>
</html>
