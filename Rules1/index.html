<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ルールのページ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .rule-box {
            border: 2px solid black;
            padding: 15px;
            margin: 20px 0;
            position: relative;
        }
        .rule-box::before {
            content: "変えられるルール";
            position: absolute;
            top: -10px;
            left: 10px;
            background: white;
            padding: 0 5px;
            font-weight: bold;
            border: 1px solid black;
        }
        .highlight-red {
            color: red;
        }
        .image-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* 中央揃え */
            width: 80vw; /* コンテナの幅を画面幅の80%に設定 */
            max-width: 500px; /* 最大幅を500pxに設定 */
            aspect-ratio: 1 / 1; /* 高さを幅と同じにして正方形に */
            background-color: #fff; /* オプション: 背景色を設定 */
            overflow: hidden; /* コンテナからはみ出た部分を隠す */
            display: flex;
            align-items: center;
            justify-content: center; /* 画像を中央に配置 */
        }
        .image-container img {
            max-width: 100%; /* 画像の幅をコンテナの最大幅に制限 */
            max-height: 100%; /* 画像の高さをコンテナの最大高さに制限 */
            object-fit: cover; /* 画像をコンテナに合わせてトリミング */
        }
        .title {
            text-align: center; /* 中央揃え */
            font-size: 2em; /* フォントサイズを大きく設定 */
            color: #000; /* テキストの色 */
    </style>
    </style>
</head>
<body>
    <div class="rule-box">
        <p>・謎は全部で<span class="highlight-red">さんもん</span>あります。</p>
        <p>・このページの謎の答えは、<span class="highlight-red">ないと</span>から<span class="highlight-red">きんぐ</span>まで最短で向かったときに通る文字列です。</p>
        <p>・画像の<span class="highlight-red">きいろ</span>の壁は通り抜けられます。</p>
        <p>・「<span class="highlight-red">あくせる</span>」と<span class="highlight-red">さいご</span>に回答して正解することができれば、その時点でクリアです。</p>
    </div>
    <div class="title">問一</div>
    <div class="image-container">
        <img src="toiichi.png" alt="中央に配置された画像">
    </div>
</body>
</html>
