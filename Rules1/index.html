<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ルールのページ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .rule-box {
            border: 2px solid black;
            padding: 15px;
            margin: 20px 0;
            position: relative;
        }
        .rule-box::before {
            content: "変えられるルール";
            position: absolute;
            top: -10px;
            left: 10px;
            background: white;
            padding: 0 5px;
            font-weight: bold;
            border: 1px solid black;
        }
        .highlight-red {
            color: red;
        }
        .container {
            display: flex;
            justify-content: center; /* 横方向の中央配置 */
            height: 100vh; /* ビューポートの高さに合わせる */
        }
        img {
            max-width: 80%; /* 画像の幅を親要素の80%に制限 */
            height: auto; /* 高さは幅に合わせて自動調整 */
            max-height: 400px; /* 最大高さを500pxに設定 */
        }
        .title {
            text-align: center; /* 中央揃え */
            font-size: 3em; /* フォントサイズを大きく設定 */
            color: #000; /* テキストの色 */
    </style>
    </style>
</head>
<body>
    <div class="rule-box">
        <p>・謎は全部で<span class="highlight-red">さんもん</span>あります。</p>
        <p>・このページの謎の答えは、<span class="highlight-red">ないと</span>から<span class="highlight-red">きんぐ</span>まで最短で向かったときに通る文字列です。</p>
        <p>・画像の<span class="highlight-red">きいろ</span>の壁は通り抜けられます。</p>
        <p>・「<span class="highlight-red">あくせる</span>」と<span class="highlight-red">さいご</span>に回答して正解することができれば、その時点でクリアです。</p>
    </div>
    <div class="title">問一</div>
    <div class="container">
        <img src="toiichi.png" alt="中央に配置された画像">
    </div>
</body>
</html>
