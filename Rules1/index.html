<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>謎1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .rule-box {
            border: 2px solid black;
            padding: 15px;
            margin: 20px 0;
            position: relative;
        }
        .rule-box::before {
            content: "解き方のルール";
            position: absolute;
            top: -10px;
            left: 10px;
            background: white;
            padding: 0 5px;
            font-weight: bold;
            border: 1px solid black;
        }
        .image-container {
            position: absolute;
            left: 50%;
            transform: translateX(-50%); /* 横方向に中央揃え */
            width: 80vw; /* コンテナの幅を画面幅の80%に設定 */
            max-width: 450px; /* 最大幅を450pxに設定 */
            aspect-ratio: 1 / 1; /* 高さを幅と同じにして正方形に */
            background-color: #fff; /* オプション: 背景色を設定 */
            overflow: hidden; /* コンテナからはみ出た部分を隠す */
            display: flex;
            align-items: center;
            justify-content: center; /* 画像を中央に配置 */
        }
        .image-container img {
            max-width: 100%; /* 画像の幅をコンテナの最大幅に制限 */
            max-height: 100%; /* 画像の高さをコンテナの最大高さに制限 */
            object-fit: cover; /* 画像をコンテナに合わせてトリミング */
        }
        .title {
            text-align: center; /* 中央揃え */
            font-size: 1.5em; /* フォントサイズを大きく設定 */
            color: #000; /* テキストの色 */
        }
        input[type="text"] {
            font-size: 1em;
            padding: 2px 5px;
            width: 100px;
            margin: 0 5px;
        }

     　　.textbox-below {
        display: block;
        margin: 20px auto;
        font-size: 1em;
        padding: 5px;
        width: 200px;
        text-align: center;
        color: #333;
   　　 }
    　　.textbox-below::placeholder {
        color: gray;
  　　  }
</style>
</head>
<body>
    <div class="rule-box">
        <p>あかい丸<input type="text" id="red" name="red">からあおい丸<input type="text" id="blue" name="blue">まで最短で進んだとき、通った文字列が答え</p>
    </div>
    <div class="title">謎1</div>
    <div class="image-container">
        <img src="toiichi.png" alt="中央に配置された画像">
    </div>
    <input type="text" class="textbox-below" placeholder="ひらがなかカタカナで入力">
</body>
</html>
