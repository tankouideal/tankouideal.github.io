<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>謎1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .rule-box {
            border: 2px solid black;
            padding: 15px;
            margin: 20px 0;
            position: relative;
        }
        .rule-box::before {
            content: "解き方のルール";
            position: absolute;
            top: -10px;
            left: 10px;
            background: white;
            padding: 0 5px;
            font-weight: bold;
            border: 1px solid black;
        }
        .image-container {
            width: 80vw;
            max-width: 450px;
            aspect-ratio: 1 / 1;
            background-color: #fff;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto; /* 画像を中央揃え */
        }
        .image-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }
        .title {
            text-align: center;
            font-size: 1.5em;
            color: #000;
        }
        input[type="text"] {
            font-size: 1em;
            padding: 5px;
            width: 100px;
            margin: 0 5px;
        }
        .textbox-below {
            font-size: 1em;
            padding: 5px;
            width: 200px;
            text-align: center;
            color: #333;
        }
        .textbox-below::placeholder {
            color: gray;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        #result-message {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="rule-box">
        <p>あかい丸<input type="text" id="red" name="red">からあおい丸<input type="text" id="blue" name="blue">まで最短で進んだとき、通った文字列が答え</p>
    </div>
    <div class="title">謎1</div>
    <div class="image-container">
        <img src="toiichi.png" alt="中央に配置された画像">
    </div>
    <div class="button-container">
        <input type="text" class="textbox-below" id="third" placeholder="ひらがなかカタカナで入力">
        <button onclick="checkAnswer()">送信</button>
    </div>
    <div id="result-message"></div>

    <script>
        function checkAnswer() {
            // 各テキストボックスの値を取得
            const red = document.getElementById('red').value;
            const blue = document.getElementById('blue').value;
            const third = document.getElementById('third').value;

            // 文字列を繋ぎ合わせる
            const combined = red + blue + third;

            // 正しい答えと比較
            if (combined === 'あかあおすたーと') {
                // 正解の場合、指定のURLに遷移
                window.location.href = 'https://tankouideal.github.io/Rules2/';
            } else {
                // 不正解の場合、エラーメッセージを表示
                document.getElementById('result-message').innerText = '不正解です';
            }
        }
    </script>
</body>
</html>
