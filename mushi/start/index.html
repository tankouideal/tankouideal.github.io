<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第1問</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #dfb;
        }
        .rule-box {
            border: 2px solid black;
            padding: 15px;
            margin: 20px 0;
            position: relative;
        }
        .rule-box::before {
            content: "このページで無視するもの";
            position: absolute;
            top: -10px;
            left: 10px;
            background: white;
            padding: 0 5px;
            font-weight: bold;
            border: 1px solid black;
        }
        .image-container {
            width: 80vw;
            max-width: 450px;
            aspect-ratio: 1 / 1;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
        }
        .image-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }
        select, input {
            font-size: 1em;
            padding: 5px;
            margin: 0 5px;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .button-container button {
            font-size: 1.5em;
            padding: 10px 20px;
        }
        #result-message {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
        #hint-container {
            text-align: center;
            margin-top: 20px;
        }
        .hint-link {
            background: none;
            border: none;
            text-decoration: underline;
            color: blue;
            cursor: pointer;
            font-size: 1em;
            padding: 0;
            margin: 5px 0;
        }
        .hint-message {
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <p>第1問です！</p>
    <p>まずは、以下の枠で「このページで無視するもの」を設定してください。</p>
    <div class="rule-box">
        <p>Ａに
            <select id="word1"></select>
            、Ｂに
            <select id="word2"></select>
            と読む漢字を埋めて解け。
        </p>
    </div>
    <div class="image-container">
        <img src="nazo1.png" alt="中央に配置された画像">
    </div>
    <div class="button-container">
        <input type="text" id="word3" placeholder="答えを入力">
        <button onclick="checkAnswer()">回答する</button>
    </div>
    <div id="result-message"></div>

    <div id="hint-container">
        <button type="button" class="hint-link" onclick="toggleHint(event)">ヒント</button>
        <div id="hint-message"></div>
    </div>

    <script>
        const options = ['赤色', '青色', '黄色', '緑色', '灰色', '肌色'];

        function populateSelect(id) {
            const select = document.getElementById(id);
            options.forEach(option => {
                const opt = document.createElement('option');
                opt.value = option;
                opt.textContent = option;
                select.appendChild(opt);
            });
        }

        window.onload = function() {
            populateSelect('word1');
            populateSelect('word2');
        };

        function checkAnswer() {
            const word1 = document.getElementById('word1').value;
            const word2 = document.getElementById('word2').value;
            const word3 = document.getElementById('word3').value;
            const combined = word1 + word2 + word3;

            if (combined === '黄色ピースひらめき') {
                window.location.href = 'https://tankouideal.github.io/seikai/number/';
            } else {
                document.getElementById('result-message').innerText = '不正解です';
            }
        }

        function toggleHint(event) {
            event.preventDefault();
            const hintMessage = document.getElementById('hint-message');
            if (hintMessage.innerText === '') {
                hintMessage.innerText = '答えが「せいかい」になることから問題文を逆算しましょう。Aには「あか」と読む漢字が入ります。';
            } else {
                hintMessage.innerText = '';
            }
        }
    </script>
</body>
</html>
