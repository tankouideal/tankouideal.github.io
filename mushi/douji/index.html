<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第6問</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #dfb;
        }
        .rule-box {
            border: 2px solid black;
            padding: 15px;
            margin: 10px 0;
            position: relative;
        }
        .rule-box::before {
            content: "無視するもの";
            position: absolute;
            top: -10px;
            left: 10px;
            background: white;
            padding: 0 5px;
            font-weight: bold;
            border: 1px solid black;
        }
        .image-container {
            width: 90vw;
            max-width: 600px;
            height: auto; /* 高さを画像に合わせる */
            overflow: hidden;
            margin: 10px auto 0;
            text-align: center;
        }
        .image-container img {
            max-width: 100%;
            height: auto; /* 画像のアスペクト比を維持 */
            display: block; /* 余白を減らす */
            margin: 0 auto; /* 中央配置 */
        }
        select {
            font-size: 1em;
            padding: 5px;
            margin: 0 5px;
        }
        input {
            font-size: 1.5em;
            padding: 12px;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        .button-container input {
            display: block;
            width: 80%; /* スマホでは広めに */
            margin: 0 auto 10px;
            font-size: 1.5em;
            padding: 12px;
        }
        .button-container button {
            font-size: 1.5em;
            padding: 10px 20px;
        }
        @media (min-width: 600px) {
        .button-container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        .button-container input {
            width: auto;
            max-width: 300px;
            margin: 0;
            display: inline-block;
        }
        .button-container button {
            display: inline-block;
        }
        }
        #result-message {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
        #hint-container {
            text-align: center;
            margin-top: 20px;
        }
        .hint-link {
            background: none;
            border: none;
            text-decoration: underline;
            color: blue;
            cursor: pointer;
            font-size: 1em;
            padding: 0;
            margin: 5px 0;
        }
        .hint-message {
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <p>正解です！　第6問です！</p>
    <div class="rule-box">
        <p>このページでは、
            <select id="word1"></select>の
            <select id="word2"></select>
            を無視して謎を解く。
        </p>
    </div>
    <br><br>
    <div class="image-container">
        <img src="douji.png" alt="中央に配置された画像">
    </div>
    <div class="button-container">
        <input type="text" id="word3" placeholder="ひらがなかカタカナで入力">
        <button onclick="checkAnswer()">回答する</button>
    </div>
    <div id="result-message">
    </div>
        <div id="hint-container">
        <button type="button" class="hint-link" onclick="toggleHint('hint1')">ヒント1</button>
        <div id="hint1" class="hint-message"></div>
        <button type="button" class="hint-link" onclick="toggleHint('hint2')">ヒント2</button>
        <div id="hint2" class="hint-message"></div>
        <button type="button" class="hint-link" onclick="toggleHint('hint3')">ヒント3</button>
        <div id="hint3" class="hint-message"></div>
    </div>

    <script>
        function populateSelect(id, options) {
            const select = document.getElementById(id);
            select.innerHTML = '';
            options.forEach(option => {
                const opt = document.createElement('option');
                opt.value = option;
                opt.textContent = option;
                select.appendChild(opt);
            });
        }

        window.onload = function() {
            const options1 = ['赤色', '青色', '黄色', '灰色', '肌色'];
            const options2 = ['ハート', 'マーク', 'バード', 'ルール', 'ケース', 'ピース'];
            populateSelect('word1', options1);
            populateSelect('word2', options2);
        };

        function checkAnswer() {
            const word1 = document.getElementById('word1').value;
            const word2 = document.getElementById('word2').value;
            const word3 = document.getElementById('word3').value;
            const combined = word1 + word2 + word3;
            const resultMessage = document.getElementById('result-message');

        if (combined === '灰色ルール寒気') {
            window.location.href = 'https://tankouideal.github.io/mushi/saigo';
        } else if ((word1 + word2 !== '灰色ルール') && (word3 === '寒気')) {
            resultMessage.innerText = 'ひらがなかカタカナで入力してください';
            resultMessage.style.color = 'gray';
        } else {
            resultMessage.innerText = '不正解です';
            resultMessage.style.color = 'red';
        }
        }

        function toggleHint(hintId) {
            const hintMessage = document.getElementById(hintId);
            if (hintMessage.innerText === '') {
                switch(hintId) {
                    case 'hint1':
                        hintMessage.innerText = '左の謎の答えは、「からす」の頭・「いんこ」の真ん中・「きつつき」の最後の文字を拾って、「かんき」になります。';
                        break;
                    case 'hint2':
                        hintMessage.innerText = '右の謎の答えは、「にわとり」のイラストがあるので、文章から「にわ」を取って「さむけ」となります。';
                        break;
                    case 'hint3':
                        hintMessage.innerText = '「寒気」と回答できれば、同時に答えられるのですが、何かのルールに抵触しそうですね……。';
                        break;
                }
            } else {
                hintMessage.innerText = ''; // クリックでヒントを消すことも可能
            }
        }
    </script>
</body>
</html>
