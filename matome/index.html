<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>単項イデアルの制作物</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ddffbb;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        section {
            margin-bottom: 30px;
        }
        h1 {
            font-size: 24px;
            text-align: center;
        }
        h2 {
            font-size: 20px;
        }
        h3 {
            font-size: 18px;
            text-align: center;
            margin-bottom: 10px;
        }
        p {
            font-size: 16px;
            line-height: 1.5;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
        }
        .grid-item {
            text-align: center;
        }
        .grid-item img {
            max-width: 100%;
            height: auto;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .math-problems {
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<header>
    <h1>単項イデアルの制作物</h1>
</header>

<main>
    <section>
        <h2>作品紹介</h2>
        <p>ここでは、私が作成した謎解きや数学の問題について紹介します。</p>
    </section>
    
    <section>
        <h2>問題集</h2>
        
        <!-- LINE謎ブロック -->
        <section>
            <h3>LINE謎</h3>
            <div class="grid-container">
                <!-- 9つのLINE謎画像とリンク -->
                <div class="grid-item">
                    <a href="URL_TO_LINE_PUZZLE_1" target="_blank">
                        <img src="i.png" alt="LINE謎1">
                    </a>
                </div>
                <div class="grid-item">
                    <a href="URL_TO_LINE_PUZZLE_2" target="_blank">
                        <img src="LINE_PUZZLE_IMAGE_URL_2" alt="LINE謎2">
                    </a>
                </div>
                <!-- 他の7つのLINE謎も同様に配置 -->
                <div class="grid-item">
                    <a href="URL_TO_LINE_PUZZLE_3" target="_blank">
                        <img src="LINE_PUZZLE_IMAGE_URL_3" alt="LINE謎3">
                    </a>
                </div>
                <!-- さらに追加して9種類まで -->
            </div>
        </section>
        
        <!-- Web謎ブロック -->
        <section>
            <h3>Web謎</h3>
            <div class="grid-container">
                <!-- Web謎の画像を同様に並べる -->
                <div class="grid-item">
                    <a href="URL_TO_WEB_PUZZLE_1" target="_blank">
                        <img src="WEB_PUZZLE_IMAGE_URL_1" alt="Web謎1">
                    </a>
                </div>
                <!-- 他のWeb謎もここに追加 -->
            </div>
        </section>
    </section>

    <section>
        <h2>数学の問題</h2>
        <div class="math-problems">
            <p>ここに数学の問題を掲載します。</p>
            <ul>
                <li>問題1: 数学の問題の内容をここに記載</li>
                <li>問題2: 数学の問題の内容をここに記載</li>
                <!-- 他の問題も追加可能 -->
            </ul>
        </div>
    </section>
</main>

</body>
</html>
