<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>第4ゲーム</title>
  <style>
   body {
  font-family: Arial, sans-serif;
  margin: 20px;
  background-color: #dfb;
}

.image-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 10px;
  margin: 20px auto;
  max-width: 90vw;
}

.image-container img {
  width: 100%;
  max-width: 450px;
  height: auto;
  object-fit: cover;
  display: block;
}

/* 共通入力欄スタイル（宣言欄に合わせる） */
input {
  font-size: 1.5em;
  padding: 12px;
}

/* 共通ボタンスタイル（宣言欄に合わせる） */
.common-button {
  font-size: 1.5em;
  padding: 10px 20px;
}

/* 宣言欄のレイアウト */
.button-container {
  text-align: center;
  margin-top: 20px;
}

.button-container input {
  display: block;
  width: 80%;
  margin: 0 auto 10px;
  font-size: 1.5em;
  padding: 12px;
}

.button-container button {
  display: block;
  margin: 0 auto;
}

/* 九九変換装置のレイアウト */
.rule-box {
  border: 2px solid black;
  padding: 15px;
  margin: 20px 0;
  position: relative;
  text-align: center;
}

.rule-box::before {
  content: "ルール";
  position: absolute;
  top: -10px;
  left: 10px;
  background: white;
  padding: 0 5px;
  font-weight: bold;
  border: 1px solid black;
}

.rule-box input {
  display: block;
  margin: 0 auto 10px;
  font-size: 1.5em;
  padding: 12px;
  width: 80%;
  max-width: 300px;
}

.rule-box button {
  display: block;
  margin: 0 auto;
}

/* レスポンシブ：PC表示で宣言欄を横並びに */
@media (min-width: 600px) {
  .button-container {
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;
    gap: 10px;
  }

  .button-container input {
    width: auto;
    max-width: 300px;
    margin: 0;
    display: inline-block;
  }

  .button-container button {
    display: inline-block;
  }
}

#result-message {
  color: red;
  text-align: center;
  margin-top: 10px;
  min-height: 1em;
}

#hint-container {
  text-align: center;
  margin-top: 20px;
}

.hint-link {
  background: none;
  border: none;
  text-decoration: underline;
  color: blue;
  cursor: pointer;
  font-size: 1em;
  padding: 0;
  margin: 5px 0;
}

.hint-message {
  margin-top: 5px;
}

  </style>
</head>
<body>
  <p>続いて、第4ゲームで使うカードをお配りします。第4ゲームの目標金額は<u>20ゴールド</u>です。</p>
  <br><br>
  <div class="image-container" id="main-image">
    <img src="game4.png" alt="中央に配置された画像">
  </div>

  <div class="rule-box">
    <input type="text" id="kuku-input" placeholder="ひらがなで入力">
    <button class="common-button" onclick="runKuku()">変換を実行する</button>
  </div>

  <div class="button-container">
    <input type="text" id="word" placeholder="ひらがな5文字で入力">
    <button class="common-button" onclick="checkAnswer()">宣言する</button>
  </div>

  <div id="result-message"></div>

  <br>
  <p>なお、役の判定方法のルールは以下で確認できます。</p>
  <div class="image-container" id="rule-images">
    <img src="hantei1.png" alt="中央に配置された画像">
    <img src="hantei2.png" alt="中央に配置された画像">
    <img src="hantei3.png" alt="中央に配置された画像">
  </div>

  <div id="hint-container">
    <button type="button" class="hint-link" onclick="toggleHint('hint1')">ヒント1</button>
    <div id="hint1" class="hint-message"></div>
    <button type="button" class="hint-link" onclick="toggleHint('hint2')">ヒント2</button>
    <div id="hint2" class="hint-message"></div>
    <button type="button" class="hint-link" onclick="toggleHint('hint3')">ヒント3</button>
    <div id="hint3" class="hint-message"></div>
    <button type="button" class="hint-link" onclick="toggleHint('hint4')">ヒント4</button>
    <div id="hint4" class="hint-message"></div>
  </div>

    <script>
    let kukuState = {
      nisan: false,
      gogo: false
    };

    function runKuku() {
      const input = document.getElementById('kuku-input').value.trim();
      const result = document.getElementById('result-message');
      const mainImage = document.getElementById('main-image');
      const ruleImages = document.getElementById('rule-images');

      if (input === 'にさん') {
        if (kukuState.nisan) {
          result.innerText = '「にさん」は既に入力されています。';
        } else {
          mainImage.innerHTML = `<img src="game4-2.png" alt="変換後の画像">`;
          result.innerHTML = '「にさん」が入力されました。「<u>にさん</u>び<u>にさん</u>」が「<u>ろく</u>び<u>ろく</u>」に変化しました。';
          result.style.color = 'black';
          kukuState.nisan = true;
        }
      } else if (input === 'ごご') {
        if (kukuState.gogo) {
          result.innerText = '「ごご」は既に入力されています。';
        } else {
          ruleImages.innerHTML = `
          <img src="hantei1.png" alt="変換後の判定画像">
          <img src="hantei2.png" alt="変換後の判定画像">
          <img src="hantei4.png" alt="変換後の判定画像">
          `;
          result.innerHTML = '「ごご」が入力されました。「<u>ごご</u>ーるど」が「<u>にじゅうご</u>ーるど」に変化しました。';
          result.style.color = 'black';
          kukuState.gogo = true;
        }
      } else {
        result.innerText = '入力が認識されませんでした。';
        result.style.color = 'red';
      }
    }

    function checkAnswer() {
      const word = document.getElementById('word').value.trim();
      const result = document.getElementById('result-message');

      if (!(kukuState.nisan && kukuState.gogo)) {
        result.innerText = '正しく言葉が宣言できていないか、その言葉では目標金額が稼げないようです。';
        result.style.color = 'red';
        return;
      }

      if (word === 'ろくろくび') {
        result.innerHTML = `
          <p>正解です。</p>
          <p>あなたは「ろくろくび」と書いた紙を青のロボットに渡し、「ツーペア」と書かれた紙を受け取りました。</p>
          <p>あなたはそれらの紙を緑のロボットに渡し、目標金額である20ゴールドを獲得しました。</p>
          <p><a href="https://tankouideal.github.io/kakeru/kuku" style="color: blue; text-decoration: underline;">次の説明に進む</a></p>
        `;
        result.style.color = 'black';
      } else {
        result.innerText = '正しく言葉が宣言できていないか、その言葉では目標金額が稼げないようです。';
        result.style.color = 'red';
      }
    }

    function toggleHint(hintId) {
      const hintMessage = document.getElementById(hintId);
      if (hintMessage.innerText === '') {
        switch(hintId) {
          case 'hint1':
            hintMessage.innerText = '右上のイラストは「いと」です。';
            break;
          case 'hint2':
            hintMessage.innerText = '左下のイラストは「ほほ」です。';
            break;
          case 'hint3':
            hintMessage.innerText = '赤色のマークを無視しましょう。そうすると、黒い四角と、何が残るでしょうか。';
            break;
          case 'hint4':
            hintMessage.innerText = '赤色のマークを無視すると、画像の中央には「黒い四角」と「（見えない）白い四角」が残ります。答えは6文字の、少し難しい言葉になります。';
            break;
        }
      } else {
        hintMessage.innerText = '';
      }
    }
  </script>
</body>
</html>
