
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第5問</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #dfb
        }
        .rule-box {
            border: 2px solid black;
            padding: 15px;
            margin: 20px 0;
            position: relative;
        }
        .rule-box::before {
            content: "問題文";
            position: absolute;
            top: -10px;
            left: 10px;
            background: white;
            padding: 0 5px;
            font-weight: bold;
            border: 1px solid black;
        }
        .image-container {
            width: 80vw;
            max-width: 450px;
            aspect-ratio: 1 / 1;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
        }
        .image-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }
        select {
            font-size: 1em;
            padding: 5px;
            margin: 0 5px;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        .button-container button {
            font-size: 1.5em;
            padding: 10px 20px;
        }
        #result-message {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
        #hint-container {
            text-align: center;
            margin-top: 20px;
        }
        #hint-message, .hint-link {
            display: inline-block;
            margin-left: 10px;
        }
        .hint-link {
            background: none;
            border: none;
            text-decoration: underline;
            color: blue;
            cursor: pointer;
            font-size: 1em;
            padding: 0;
        }
    </style>
</head>
<body>
    <p>正解です！　第5問です！</p>
    <div class="rule-box">
        <p> <select id="word1"></select><select id="word2"></select><select id="word3"></select>の中の文字を左から読め。
        </p>
    </div>
    <div class="image-container">
        <img src="nazo5.png" alt="中央に配置された画像">
    </div>
    <div class="button-container">
        <button onclick="checkAnswer()">設定完了</button>
    </div>
    <div id="hint-container">
        <button type="button" class="hint-link" onclick="toggleHint('hint1')">ヒント1</button>
        <div id="hint1" class="hint-message"></div>
        <button type="button" class="hint-link" onclick="toggleHint('hint2')">ヒント2</button>
        <div id="hint2" class="hint-message"></div>
        <button type="button" class="hint-link" onclick="toggleHint('hint3')">ヒント3</button>
        <div id="hint3" class="hint-message"></div>
    </div>

    <script>
        // 選択肢を定義
        const options = ['あか', 'あお', 'き', 'いろ', 'はな', 'した', 'め'];

        // セレクトボックスに選択肢を追加する関数
        function populateSelect(id) {
            const select = document.getElementById(id);
            options.forEach(option => {
                const opt = document.createElement('option');
                opt.value = option;
                opt.textContent = option;
                select.appendChild(opt);
            });
        }

        // ページ読み込み時にセレクトボックスに選択肢を追加
        window.onload = function() {
            populateSelect('word1');
            populateSelect('word2');
          　populateSelect('word3');
        };

        function checkAnswer() {
            const word1 = document.getElementById('word1').value;
            const word2 = document.getElementById('word2').value;
            const word3 = document.getElementById('word3').value;
            const combined = word1 + word2 + word3;

            if (combined === 'きいろいろ') {
                window.location.href = 'https://tankouideal.github.io/seikai/sankaku/';
            } else {
                document.getElementById('result-message').innerText = '不正解です';
            }
        }

                // ヒントの表示/非表示を切り替える関数
        function toggleHint(hintId) {
            const hintMessage = document.getElementById(hintId);
            if (hintMessage.innerText === '') {
                switch(hintId) {
                    case 'hint1':
                        hintMessage.innerText = '黄色い四角の中の文字を左から読めば、「セイカイ」になりますね。';
                        break;
                    case 'hint2':
                        hintMessage.innerText = 'そもそも黄色い四角は、記号としての「四角」なのでしょうか。';
                        break;
                    case 'hint3':
                        hintMessage.innerText = '黄色い四角と同じ形の「黒い四角」がありますが、これは記号ではなく、何かの文字のようです。';
                        break;
                }
            } else {
                hintMessage.innerText = ''; // クリックでヒントを消すことも可能
            }
        }
    </script>
</body>
</html>
