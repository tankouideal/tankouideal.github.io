<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第1問</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #ffffff; /* 背景を白に設定 */
            text-align: center; /* 全体を中央揃え */
        }
        .rule-box, .image-container {
            border: 2px solid black;
            padding: 15px;
            margin: 20px 0;
            display: inline-block;
            position: relative;
        }
        .rule-box::before {
            content: "問題文";
            position: absolute;
            top: -10px;
            left: 10px;
            background: white;
            padding: 0 5px;
            font-weight: bold;
            border: 1px solid black;
        }
        .image-container::before {
            content: "画像";
            position: absolute;
            top: -10px;
            left: 10px;
            background: white;
            padding: 0 5px;
            font-weight: bold;
            border: 1px solid black;
        }
        .image-wrapper {
            background-color: #d3d3d3; /* 灰色の背景 */
            width: 685px; /* 画像より少し大きいサイズ */
            height: 685px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
        }
        .image-container img {
            width: 665px;
            height: 665px;
            object-fit: cover; /* 画像が正確なサイズで表示されるようにする */
        }
        select {
            font-size: 1em;
            padding: 5px;
            margin: 0 5px;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        .button-container button {
            font-size: 1.5em; /* ボタンの文字サイズを大きくする */
            padding: 10px 20px;
        }
        #result-message {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
        #hint-message {
            color: black; /* ヒントの文字を黒にする */
            margin-top: 20px;
            font-weight: bold;
        }
        .hint-link {
            font-size: 1.5em; /* ヒントの文字を大きくする */
            font-weight: bold;
            color: blue;
            cursor: pointer;
            display: inline-block;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <p>第1問です！</p>
    <p>謎の答えが「せいかい」になるように問題文を埋めてください。</p>
    <p>設定ができたら、「設定完了」のボタンを押してください。</p>

    <div class="rule-box">
        <p>Ａに
            <select id="word1"></select>
            、Ｂに
            <select id="word2"></select>
            と読む漢字を埋めて解け。
        </p>
    </div>

    <div class="image-container">
        <div class="image-wrapper">
            <img src="nazo1.png" alt="中央に配置された画像">
        </div>
    </div>

    <div class="button-container">
        <button onclick="checkAnswer()">設定完了</button>
    </div>
    
    <div id="result-message"></div>

    <!-- ヒント部分の追加 -->
    <p>
        <span class="hint-link" onclick="showHint()">ヒント</span>
    </p>
    <div id="hint-message"></div>

    <script>
        // 選択肢を定義
        const options = ['あか', 'あお', 'き', 'いろ', 'はな', 'した', 'め'];

        // セレクトボックスに選択肢を追加する関数
        function populateSelect(id) {
            const select = document.getElementById(id);
            options.forEach(option => {
                const opt = document.createElement('option');
                opt.value = option;
                opt.textContent = option;
                select.appendChild(opt);
            });
        }

        // ページ読み込み時にセレクトボックスに選択肢を追加
        window.onload = function() {
            populateSelect('word1');
            populateSelect('word2');
        };

        function checkAnswer() {
            const word1 = document.getElementById('word1').value;
            const word2 = document.getElementById('word2').value;
            const combined = word1 + word2;

            if (combined === 'あかいろ') {
                window.location.href = 'https://tankouideal.github.io/seikai2/';
            } else {
                document.getElementById('result-message').innerText = '不正解です';
            }
        }

        // ヒントを表示する関数
        function showHint() {
            document.getElementById('hint-message').innerText = 'Aは赤です';
        }
    </script>
</body>
</html>
