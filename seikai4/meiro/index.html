<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第5問</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #dfb;
        }
        .rule-box {
            border: 2px solid black;
            padding: 15px;
            margin: 20px 0;
            position: relative;
        }
        .rule-box::before {
            content: "問題文";
            position: absolute;
            top: -10px;
            left: 10px;
            background: white;
            padding: 0 5px;
            font-weight: bold;
            border: 1px solid black;
        }
        .image-container {
            width: 80vw;
            max-width: 450px;
            aspect-ratio: 1 / 1;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
        }
        .image-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }
        select {
            font-size: 1em;
            padding: 5px;
            margin: 0 5px;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        .button-container button {
            font-size: 1.5em;
            padding: 10px 20px;
        }
        #result-message {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
        #hint-container {
            text-align: center;
            margin-top: 20px;
        }
        .hint-link {
            background: none;
            border: none;
            text-decoration: underline;
            color: blue;
            cursor: pointer;
            font-size: 1em;
            padding: 0;
            margin: 5px 0; /* ボタンの間隔 */
        }
        .hint-message {
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <p>正解です！　第4問について解説を挟むと、「正常→異常」、「以上→以下」、「易化→難化」というように、上から対義語が連続するようになっていました。</p>
    <p>続いて第5問です！</p>
    <div class="rule-box">
        <p>迷路の丸のい<select id="word1"></select><select id="word2"></select><select id="word3"></select>まで向かったとき、通った漢字でできる熟語が答え。
          ただし、動物については<select id="word4"></select><select id="word5"></select>通ってはいけない。 </p>
    </div>
    <div class="image-container">
        <img src="nazo5.png" alt="中央に配置された画像">
    </div>
    <div class="button-container">
        <button onclick="checkAnswer()">設定完了</button>
    </div>
    <div id="result-message"></div>

    <div id="hint-container">
        <button type="button" class="hint-link" onclick="toggleHint('hint1')">ヒント1</button>
        <div id="hint1" class="hint-message"></div>
    	<button type="button" class="hint-link" onclick="toggleHint('hint2')">ヒント2</button>
        <div id="hint2" class="hint-message"></div>
    </div>

    <script>
        // 選択肢を定義
        const options = ['はい', 'しか', 'ちから', 'さんた', 'となかい', 'くのいち', 'はんたい'];

        // セレクトボックスに選択肢を追加する関数
        function populateSelect(id) {
            const select = document.getElementById(id);
            options.forEach(option => {
                const opt = document.createElement('option');
                opt.value = option;
                opt.textContent = option;
                select.appendChild(opt);
            });
        }

        // ページ読み込み時にセレクトボックスに選択肢を追加
        window.onload = function() {
            populateSelect('word1');
            populateSelect('word2');
            populateSelect('word3');
            populateSelect('word4');
            populateSelect('word5');
        };

        function checkAnswer() {
            const word1 = document.getElementById('word1').value;
            const word2 = document.getElementById('word2').value;
            const word3 = document.getElementById('word3').value;
            const word4 = document.getElementById('word4').value;
            const word5 = document.getElementById('word5').value;
            const combined = word1 + word2 + word3 + word4 + word5

            if (combined === 'ちからしかくのいちとなかいしか') {
                window.location.href = 'https://tankouideal.github.io/seikai4/card/';
            } else document.getElementById('result-message').innerText = '不正解です';
        }

        // ヒントの表示/非表示を切り替える関数
        function toggleHint(hintId) {
            const hintMessage = document.getElementById(hintId);
            if (hintMessage.innerText === '') {
                switch(hintId) {
                    case 'hint1':
                        hintMessage.innerText = '画像の丸の位置から四角の位置に向かうように、問題文を設定しましょう。';
                        break;
                    case 'hint2':
                        hintMessage.innerText = '動物については、「となかい」「だけ」通るようにしましょう。';
                        break;
                }
            } else {
                hintMessage.innerText = ''; // クリックでヒントを消すことも可能
            }
        }
    </script>
</body>
</html>
