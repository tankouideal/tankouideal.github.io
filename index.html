<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>単項イデアルの制作物</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ddffbb;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        section {
            margin-bottom: 30px;
        }
        h1 {
            font-size: 24px;
            text-align: center;
        }
        h2 {
            font-size: 20px;
        }
        p {
            font-size: 16px;
            line-height: 1.5;
        }
        .block {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .block div {
            flex: 1;
            min-width: 200px;
            text-align: center;
        }
        .block img {
            max-width: 100%;
            height: auto;
            cursor: pointer;
        }
        .math-problems {
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<header>
    <h1>単項イデアルの制作物</h1>
</header>

<main>
    <section>
        <h2>作品紹介</h2>
        <p>ここでは、私が作成した謎解きや数学の問題について紹介します。</p>
    </section>
    
    <section>
        <h2>問題集</h2>
        <div class="block">
            <!-- LINE謎ブロック -->
            <div>
                <h3>LINE謎</h3>
                <a href="URL_TO_LINE_PUZZLE" target="_blank">
                    <img src="LINE_PUZZLE_IMAGE_URL" alt="LINE謎の画像">
                </a>
            </div>
            
            <!-- Web謎ブロック -->
            <div>
                <h3>Web謎</h3>
                <a href="URL_TO_WEB_PUZZLE" target="_blank">
                    <img src="WEB_PUZZLE_IMAGE_URL" alt="Web謎の画像">
                </a>
            </div>
        </div>
    </section>
    
    <section>
        <h2>数学の問題</h2>
        <div class="math-problems">
            <p>ここに数学の問題を掲載します。</p>
            <ul>
                <li>問題1: 数学の問題の内容をここに記載</li>
                <li>問題2: 数学の問題の内容をここに記載</li>
                <!-- 他の問題も追加可能 -->
            </ul>
        </div>
    </section>
</main>

</body>
</html>
