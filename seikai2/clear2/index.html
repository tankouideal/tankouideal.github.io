<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クリア</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #dfb;
        }
        .image-container {
            width: 80vw;
            max-width: 450px;
            aspect-ratio: 1 / 1;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
        }
        .image-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }
        .hint-link {
            background: none;
            border: none;
            text-decoration: underline;
            color: blue;
            cursor: pointer;
            font-size: 1em;
            padding: 0;
            margin: 5px 0; /* ボタンの間隔 */
        }
        .hint-message {
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <p>正解です！　クリアおめでとうございます！</p>
    <p>今作のテーマは「小数・分数」でした。整数の範囲だと答えられない最終問題にしようと思い、このような構成になりました。</p>
        <div class="image-container">
        <img src="clear2.png" alt="中央に配置された画像">
        </div>
    <p><a href="https://twitter.com/intent/tweet?text=Web謎「正解にする謎解き2」をクリアしました！%0a%0aプレイはこちらから↓%0ahttps://tankouideal.github.io/seikai2/%0a&hashtags=Web謎,正解にする謎解き2%0a%20pic.twitter.com/6MqrTkZcKZ&openExternalBrowser=1" target="_blank">Xでポストする</a></p>
    <p>なお、上のポストリンクではクリア画像が自動で添付される仕様になっていますが、「pic」以下の文字列を消せば画像は添付されません。</p>
    <p>他にもLINE謎など作っておりますので、良ければ遊んでください！</p>
    <p>作者の他の謎解き　⇒　<a href="https://tankouideal.github.io/matome/" target="_blank">https://tankouideal.github.io/matome/</a></p>
    <p>作者のXアカウント　⇒　<a href="https://x.com/tankouideal" target="_blank">https://x.com/tankouideal</a></p>
    <div id="hint-container">
        <button type="button" class="hint-link" onclick="toggleHint('hint1')">隠し要素のヒント1</button>
        <div id="hint1" class="hint-message"></div>
        <button type="button" class="hint-link" onclick="toggleHint('hint2')">隠し要素のヒント2</button>
        <div id="hint2" class="hint-message"></div>
        <button type="button" class="hint-link" onclick="toggleHint('hint3')">隠し要素のヒント3</button>
        <div id="hint3" class="hint-message"></div>
    </div>
    <script>
        function toggleHint(hintId) {
            const hintMessage = document.getElementById(hintId);
            if (hintMessage.innerText === '') {
                switch(hintId) {
                    case 'hint1':
                        hintMessage.innerText = '最後の謎のみ、答えを「とてもせいかい」という意味の言葉にすることができます。';
                        break;
                    case 'hint2':
                        hintMessage.innerText = '最後の謎の答えを「だいせいかい（９１０）」にしてみましょう。';
                        break;
                    case 'hint3':
                        hintMessage.innerText = '「よんてんよんぶんのよんじゅうよん」の一ヶ所を別の言葉に変えれば、答えが９１０になります。';
                        break;
                }
            } else {
                hintMessage.innerText = ''; // クリックでヒントを消すことも可能
            }
        }
    </script>
</body>
</html>
