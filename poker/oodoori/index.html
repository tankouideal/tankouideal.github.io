
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第3ゲーム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #dfb;
            text-align: center;
        }
        .image-container {
            display: flex;
            flex-wrap: wrap; /* 折り返しを許可 */
            justify-content: center;
            gap: 10px; /* 画像間の余白 */
            margin: 20px auto;
            max-width: 90vw;
        }
        .image-container img {
            width: 100%;
            max-width: 450px; /* PC時の画像幅 */
            height: auto;
            object-fit: cover;
            display: block;
        }
        input {
            font-size: 1.5em;
            padding: 12px;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        .button-container input {
            display: block;
            width: 80%; /* スマホでは広めに */
            margin: 0 auto 10px;
            font-size: 1.5em;
            padding: 12px;
        }
        .button-container button {
            font-size: 1.5em;
            padding: 10px 20px;
        }
        @media (min-width: 600px) {
        .button-container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        .button-container input {
            width: auto;
            max-width: 300px;
            margin: 0;
            display: inline-block;
        }
        .button-container button {
            display: inline-block;
        }
        }
        #result-message {
            color: red;
            text-align: center;
            margin-top: 10px;
            min-height: 1em;
        }
        #hint-container {
            text-align: center;
            margin-top: 20px;
        }
        .hint-link {
            background: none;
            border: none;
            text-decoration: underline;
            color: blue;
            cursor: pointer;
            font-size: 1em;
            padding: 0;
            margin: 5px 0;
        }
        .hint-message {
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <p>続いて、第3ゲームで使うカードをお配りします。第3ゲームの目標金額は<u>30ゴールド</u>です。</p>
    <br><br>
    <div class="image-container">
        <img src="game3.png" alt="中央に配置された画像">
    </div>
    <div class="button-container">
        <input type="text" id="word" placeholder="ひらがな5文字で入力">
        <button onclick="checkAnswer()">宣言する</button>
    </div>
    <div id="result-message">
    </div>
    <br>
    <p>なお、役の判定方法のルールは以下で確認できます。</p>
    <div class="image-container">
    <img src="hantei1.png" alt="中央に配置された画像">
    <img src="hantei2.png" alt="中央に配置された画像">
    <img src="hantei3.png" alt="中央に配置された画像">
    </div>
        <div id="hint-container">
        <button type="button" class="hint-link" onclick="toggleHint('hint1')">ヒント1</button>
        <div id="hint1" class="hint-message"></div>
        <button type="button" class="hint-link" onclick="toggleHint('hint2')">ヒント2</button>
        <div id="hint2" class="hint-message"></div>
    </div>

    <script>
        function checkAnswer() {
        const word = document.getElementById('word').value;
        const result = document.getElementById('result-message');
            if (word === 'おおおとこ') {
            result.innerHTML = `
            <p>あなたは「おおおとこ」と書いた紙を青のロボットに渡し、「スリーカード」と書かれた紙と、「フラッシュ」と書かれた紙を受け取りました。</p>
            <p>あなたはそれらの紙を緑のロボットに渡し、30ゴールドを獲得しました！</p>
            <p>第3ゲーム、成功です！</p>
            <p><a href="https://tankouideal.github.io/poker/kuku" style="color: blue; text-decoration: underline;">次の説明に進む</a></p>
            `;
            result.style.color = 'white'; // 正解時は黒字;

            } else {
                document.getElementById('result-message').innerText = '言葉になっていないか、その言葉では目標金額に届きません。';
                result.style.color = 'red';
            }
        }

        function toggleHint(hintId) {
            const hintMessage = document.getElementById(hintId);
            if (hintMessage.innerText === '') {
                switch(hintId) {
                    case 'hint1':
                        hintMessage.innerText = 'スリーカードかつフラッシュの言葉を宣言しましょう。';
                        break;
                    case 'hint2':
                        hintMessage.innerText = '「おおお〇〇」という言葉を宣言しましょう。';
                        break;
                }
            } else {
                hintMessage.innerText = ''; // クリックでヒントを消すことも可能
            }
        }
    </script>
</body>
</html>
