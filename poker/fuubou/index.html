  <!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>第8ゲーム</title>
  <style>
    body {
      color: white;
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #0B6623;
      text-align: center;
    }
    a {
    color: #FFEB3B;
    }
    a:hover {
    color: #FFD700;
    }

    .image-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 20px auto;
      max-width: 90vw;
    }

    .image-container img {
      width: 100%;
      max-width: 450px;
      height: auto;
      object-fit: cover;
      display: block;
    }

    input {
      font-size: 1.5em;
      padding: 12px;
      width: 80%;
      max-width: 300px;
    }

    .common-button {
      font-size: 1.5em;
      padding: 10px 20px;
    }

    .section {
      margin: 30px 0;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .result-message {
      margin-top: 10px;
      min-height: 1em;
      color: red;
    }

    .rule-box {
    border: 2px solid white;
    padding: 15px;
    position: relative;
    background: #0B6623;
    margin: 20px auto;
    text-align: center;
    /* スマホでは幅制限なし（デフォルト） */
    }

    /* PC表示（幅600px以上）のときだけ横幅を制限 */
    @media (min-width: 600px) {
    .rule-box {
      width: 50%;
    }
    }

    .rule-box::before {
      content: "九九変換装置";
      position: absolute;
      top: -10px;
      left: 10px;
      background: white;
      padding: 0 5px;
      font-weight: bold;
      border: 1px solid black;
    }

    @media (min-width: 600px) {
      .input-group {
        flex-direction: row;
        justify-content: center;
      }

      input {
        width: auto;
        margin: 0;
      }

      .common-button {
        margin: 0;
      }
    }

    #hint-container {
      text-align: center;
      margin-top: 20px;
    }

    .hint-link {
      background: none;
      border: none;
      text-decoration: underline;
      color: #FFEB3B;
      cursor: pointer;
      font-size: 1em;
      padding: 0;
      margin: 5px 0;
    }

    .hint-message {
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <p>続いて、第8ゲーム（最終ゲーム）で使うカードをお配りします。第8ゲームの目標金額は<u>100ゴールド</u>です。</p>
  <br><br>

  <div class="image-container" id="main-image">
    <img src="game8.png" alt="中央に配置された画像">
  </div>

  <div class="section">
    <div class="input-group">
      <input type="text" id="pen-input" placeholder="ひらがな1文字で入力">
      <span style="font-size: 1.2em;">と認識操作ペンで書き、</span><br>
      <input type="text" id="word" placeholder="ひらがな5文字で入力">
      <span style="font-size: 1.2em;">と</span>
      <button class="common-button" onclick="checkAnswer()">宣言する</button>
    </div>
    <div id="result-declare" class="result-message"></div>
  </div>
  
  <div class="section rule-box">
    <input type="text" id="kuku-input" placeholder="ひらがなで入力">
    <button class="common-button" onclick="runKuku()">変換を実行する</button>
    <div id="result-kuku" class="result-message"></div>
  </div>

  <br>
  <p>なお、重要なルールは以下で確認できます。</p>
  <div class="image-container" id="rule-images">
    <img src="hantei1.png" alt="中央に配置された画像">
    <img src="hantei2.png" alt="中央に配置された画像">
    <img src="hantei4.png" alt="中央に配置された画像">
    <img src="kuku.png" alt="中央に配置された画像">
    <img src="pen.png" alt="中央に配置された画像">
  </div>

  <div id="hint-container">
    <button type="button" class="hint-link" onclick="toggleHint('hint1')">ヒント1</button>
    <div id="hint1" class="hint-message"></div>
    <button type="button" class="hint-link" onclick="toggleHint('hint2')">ヒント2</button>
    <div id="hint2" class="hint-message"></div>
    <button type="button" class="hint-link" onclick="toggleHint('hint3')">ヒント3</button>
    <div id="hint3" class="hint-message"></div>
    <button type="button" class="hint-link" onclick="toggleHint('hint4')">ヒント4</button>
    <div id="hint4" class="hint-message"></div>
  </div>

    <script>
    let kukuState = {
      inni: false,
      goni: false
    };



    function runKuku() {
      const input = document.getElementById('kuku-input').value.trim();
      const result = document.getElementById('result-kuku');
      const mainImage = document.getElementById('main-image');
      const ruleImages = document.getElementById('rule-images');

    if (input === 'いんに') {
      if (kukuState.inni) {
        result.innerText = '「いんに」は既に入力されています。';
        result.style.color = 'black';
      } else {
      ruleImages.innerHTML = `
        <img src="hantei1.png" alt="中央に配置された画像">
        <img src="hantei2.png" alt="中央に配置された画像">
        <img src="hantei4.png" alt="中央に配置された画像">
        <img src="kuku.png" alt="変換後の画像">
        <img src="pen-2.png" alt="中央に配置された画像">
      `;
      result.innerHTML = '<p>「ぼ<u>いんに</u>ついて」が「ぼ<u>に</u>ついて」に変化しました。</p>';
      result.style.color = 'black';
      kukuState.inni = true;
      }
    } else if (input === 'ごに') {
      if (kukuState.goni) {
        result.innerText = '「ごに」は既に入力されています。';
        result.style.color = 'black';
      } else {
        mainImage.innerHTML = `<img src="game8-2.png" alt="変換後の画像">`;
        result.innerHTML = '<p>「ふうぼう<u>ごに</u>ん」が「ふうぼう<u>じゅう</u>ん」に変化しました。</p>';
        result.style.color = 'black';
        kukuState.goni = true;
      }
    } else if (input === 'くご') {
      result.innerText = 'その入力では変換ができませんでした。（変換できるのは画像の中の文字列に限られます。）';
      result.style.color = 'red';
    } else {
       result.innerText = 'その入力では変換ができませんでした。';
      result.style.color = 'red';
    }
    }
    function checkAnswer() {
      const penInput = document.getElementById('pen-input').value.trim();
      const word = document.getElementById('word').value.trim();
      const result = document.getElementById('result-declare');

      if (penInput === 'ぼ' && word === 'ぼうふうう' && kukuState.goni){
    if (!kukuState.inni) {
      result.innerText = '現状のルールだと、その言葉では目標金額に届きません。';
      result.style.color = 'red';
      return;
    } else {
      result.innerHTML = `
        <p>あなたは「ぼうふうう」と書いた紙を青のロボットに渡すと、ロボットは「フォーカード」と書かれた紙を返してきました。</p>
      <p>また、ロボットは「フラッシュ」と書かれた紙も渡してきました。</p>
      <p>あなたはそれらの紙を緑のロボットに渡し、100ゴールドを獲得しました！</p>
      <p>第8ゲーム、成功です！</p>
      <p><a href="https://tankouideal.github.io/poker/perfect" style="color: blue; text-decoration: underline;">クリアページに進む</a></p>
      <br>`;
      result.style.color = 'black';
    }
    } else {
    result.innerText = '正しく言葉が宣言できていないか、その言葉では目標金額に届きません。';
    result.style.color = 'red';
    }
    }

    function toggleHint(hintId) {
      const hintMessage = document.getElementById(hintId);
      if (hintMessage.innerText === '') {
        switch(hintId) {
          case 'hint1':
            hintMessage.innerText = 'まずはカードの画像の「ごに」を九九変換装置で変換しましょう。';
            break;
          case 'hint2':
            hintMessage.innerText = '100ゴールドを獲得するためには、「フォーカード」と書かれた紙と、「フラッシュ」と書かれた紙を、緑のロボットに換金させる必要があります。';
            break;
          case 'hint3':
            hintMessage.innerText = '宣言できる最強の言葉は「ぼうふうう」です。しかし、ただ「ぼ」に認識操作ペンを使っただけでは、青のロボットに「フォーカード」と認識されません。';
            break;
          case 'hint4':
            hintMessage.innerText = '青のロボットに「ぼ」を「う」だと認識させることはできないでしょうか。';
            break;
        }
      } else {
        hintMessage.innerText = '';
      }
    }
  </script>
</body>
</html>
